<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container pb-4 pt-4">
        <form action="#" id="add-form">
            <div class="mb-3">
                <input class="form-control" type="text" id="name-input" placeholder="Имя">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="lastname-input" placeholder="Фамилия">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="surname-input" placeholder="Отчество">
            </div>
            <div class="mb-3">
                <input class="form-control" type="date" id="datebth-input">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="facult-input" placeholder="Факультет">
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" id="datein-input" placeholder="Дата поступления">
            </div>
            <button class="btn btn-primary">Добавить нового студента</button>
          </form>

            <form action="#" id="filter__form" class="mb-3">
              <h2>Фильтрация таблицы</h2>
              <input id="filter__fio" class="form-control" type="text" placeholder="ФИО">
              <input id="filter__databth" class="form-control" type="number" placeholder="Год начала обучения">
              <input id="filter__facult" class="form-control" type="text" placeholder="Факультет">
              <input id="filter__datein" class="form-control" type="number" placeholder="Год окончания обучения">
            </form>
        <table class="table">
            <thead>
                <tr>
                    <th id="sort__fio">
                        ФИО
                    </th>
                    <th id="sort__age">
                        Дата рождения
                    </th>
                    <th id="sort__faculty">
                        Факультет
                    </th>
                    <th id="sort__datapost">
                        Годы обучения и номер курса
                    </th>
                </tr>
            </thead>
            <tbody id="student-table">

            </tbody>
        </table>
    </div>
</body>

</html>
